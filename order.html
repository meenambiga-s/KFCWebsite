<!DOCTYPE html>
<html>
<head>
  <title>KFC Order</title>
  <style>
    /* Basic styling - you'll need to customize this further */
    body {
      font-family: sans-serif;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .modal-button {
      padding: 10px 20px;
      margin-bottom: 10px;
      background-color: #efede3;
      color: black;
      border: none;
      border-radius: 20px 20px 20px 20px;
    padding: 10px 25px 10px 25px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="modal">
    <div class="modal-header">
      <h2>START YOUR ORDER</h2>
    </div>

    <p>HOW WOULD YOU LIKE TO RECEIVE YOUR ORDER?</p>

    <button class="modal-button">Delivery</button>
    <button class="modal-button">Pick up</button>
    <button class="modal-button">Dine In</button>
  </div>

</body>
</html>
